<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-card flex">
    <div class="result flex center">
      <p>Your Result</p>
      <div class="points flex center">
        <h1 id="score">76</h1>
        <p id="score-small">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary flex">
      <h3>Summary</h3>
      <div class="categories flex center">
        <div class="category red">
          <img src="./assets/images/icon-reaction.svg" alt="lightning icon">
          <p>Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="category orange">
          <img src="./assets/images/icon-memory.svg" alt="brain icon">
          <p>Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="category green">
          <img src="./assets/images/icon-verbal.svg" alt="chat icon">
          <p>Verbal</p>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="category blue">
          <img src="./assets/images/icon-visual.svg" alt="eye icon">
          <p>Visual</p>
          <p>72 <span>/ 100</span></p>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
</body>

</html>
